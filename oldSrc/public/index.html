<!DOCTYPE html>
<html lang='en'>
<head>
    <title>find me</title>
    <meta charset='utf-8'>
    <base href="/">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <link rel='stylesheet' type='text/css' href="bower_components/semantic-ui/dist/semantic.min.css">
    <link rel='stylesheet' type='text/css' href="bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body ng-app="findme" ng-strict-di>

<div class='ui inverted menu'>
    <a class='active item'>
        <i class='map icon'></i>
        Map
    </a>
    <div class='right menu'>
        <a class='item' id="settings">
            <i class='setting icon'></i>
        </a>
    </div>
</div>

<div ng-view></div>

<div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
        Settings
    </div>
    <div class="content">
        <div class="ui button">Fix my location for 10 min</div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/semantic-ui/dist/semantic.min.js"></script>
<script src="bower_components/leaflet/dist/leaflet.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>

<script src="app.js"></script>
<script src="components/map/map.js"></script>
</body>
</html>
